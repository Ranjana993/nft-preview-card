<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="card">
    <div class="image-wrapper">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="image-main">
      <div class="image-overlay">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>

    <div class="content">
      <h1 class="heading">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="market">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="" class="icon-ethereum">
          <p class="ethureum">0.041 ETH</p>
        </div>
        <div class="timer">
          <img src="images/icon-clock.svg" alt="" class="icon-clock">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="creator">
        <img src="images/image-avatar.png" alt="Jules Wyvern" class="creator-image">
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>

</body>

</html>
